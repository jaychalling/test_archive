{% extends "base.html" %}

{% block content %}
<div class="result-box">
    <h1 class="section-title">Test Result</h1>
    <h2 style="font-family: var(--font-serif); margin-bottom: 2rem;">{{ test.title }}</h2>

    <div class="result-score">{{ result.risk_level }}</div>

    <div style="font-size: 1.1rem; color: #555; margin-bottom: 2rem;">
        {{ result.result_desc }}
        <br>
        (Score: {{ request.args.get('score') }})
    </div>

    <a href="/" class="btn-blue">Start Another Test</a>
</div>
{% endblock %}
